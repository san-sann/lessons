<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<title>My car</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>
		<main class="page">
			<div class="page__animation">
				<div class="page__car car"></div>
				<div class="car__container">
					<div class="car__panzer panzer">
						<div class="car__drone drone">
							<div class="drone__box"></div>
							<div class="drone__boom"></div>
						</div>
						<div class="panzer__turret turret">
							<div class="turret__item2"></div>
							<div class="turret__item3">
								<div class="turret__barrel"></div>
							</div>
							<div class="turret__item4"></div>
							<div class="turret__item5"></div>
							<div class="turret__item6"></div>
						</div>
						<div class="panzer__body">
							<div class="panzer__squares">
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
								<div class="panzer__square"></div>
							</div>
							<div class="panzer__line"></div>
							<div class="panzer__bottom bottom">
								<div class="bottom__section"></div>
								<div class="bottom__section"></div>
								<div class="bottom__section"></div>
							</div>
							<div class="panzer__wheels wheels">
								<div class="wheels__item"></div>
								<div class="wheels__item"></div>
								<div class="wheels__item"></div>
								<div class="wheels__item"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>
	</div>
</body>

</html>
